    <!-- radio-carousel-autoplay-v2 -->
    <script>
            (function () {
                document.querySelectorAll('.css-carousel').forEach(function (carousel) {
                    var radios = Array.prototype.slice.call(carousel.querySelectorAll('input.cr-toggle'));
                    var labels = Array.prototype.slice.call(carousel.querySelectorAll('.carousel-indicators li label'));
                    if (! radios.length || ! labels.length) return;
                    var N = Math.min(radios.length, labels.length);
                    radios = radios.slice(0, N);
                    labels = labels.slice(0, N);
                    function setActive(idx) {
                        labels.forEach(function (l, i) {
                            l.classList.toggle('active', i === idx);
                        });
                    }
                    var i = radios.findIndex(function (r) {
                        return r.checked;
                    });
                    if (i < 0) i = 0;
                    radios[i].checked = true;
                    setActive(i);
                    radios.forEach(function (r, idx) {
                        r.addEventListener('change', function () {
                            if (r.checked) {
                                i = idx; setActive(i);
                            }
                        });
                    });
                    var timer = null;
                    function start() {
                        if (timer) return;
                        timer = setInterval(function () {
                            i = (i + 1) % N;
                            radios[i].checked = true;
                            setActive(i);
                        },
                        5000);
                    }
                    function stop() {
                        clearInterval(timer);
                        timer = null;
                    }
                    carousel.addEventListener('mouseenter', stop);
                    carousel.addEventListener('mouseleave', start);
                    document.addEventListener('visibilitychange', function () {
                        document.hidden ? stop(): start();
                    });
                    start();
                });
            })();</script>
