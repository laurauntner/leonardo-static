<div class="container-fluid leo_streetview_carousel">
        <div id="leo_preview_carousel" class="carousel slide" data-ride="carousel" data-interval="100000" data-keyboard="true">
    
        <div class="carousel-inner  w-100 mx-auto" role="listbox">

        </div>
        
        
    </div>
    </div>
    <script type="text/javascript">
    $('.carousel').carousel();
    $('#leo_preview_carousel').on('slide.bs.carousel', function (e) {
    /*

    CC 2.0 License Iatek LLC 2018
    Attribution required

    */
    var $e = $(e.relatedTarget);

    var idx = $e.index();
    console.log("IDX :  " + idx);

    var itemsPerSlide = 3;
    var totalItems = $('.carousel-item').length;

    if (idx >= totalItems-(itemsPerSlide-1)) {
        var it = itemsPerSlide - (totalItems - idx);
        for (var i=0; i<it; i++) {
            // append slides to end
            if (e.direction=="left") {
                $('.carousel-item').eq(i).appendTo('.carousel-inner-3');
            }
            else {
                $('.carousel-item').eq(0).appendTo('.carousel-inner-3');
            }
        }
    }
});
    </script>
