<style>
    #leo_preview_streetview .carousel-inner .leo_thumb_buchtitel img {
        width: auto;
        height: 1em;
    }
    @media (min-width: 768px) {

    /* show 3 items */
    .carousel-inner .active,
    .carousel-inner .active + .carousel-item,
    .carousel-inner .active + .carousel-item + .carousel-item {
        display: block;
    }

    .carousel-inner .carousel-item.active:not(.carousel-item-right):not(.carousel-item-left),
    .carousel-inner .carousel-item.active:not(.carousel-item-right):not(.carousel-item-left) + .carousel-item,
    .carousel-inner .carousel-item.active:not(.carousel-item-right):not(.carousel-item-left) + .carousel-item + .carousel-item {
        transition: none;
        margin-right: initial;
    }

    .carousel-inner .carousel-item-next,
    .carousel-inner .carousel-item-prev {
      position: relative;
      transform: translate3d(0, 0, 0);
    }

    .carousel-inner .active.carousel-item + .carousel-item + .carousel-item + .carousel-item {
        position: absolute;
        top: 0;
        right: -33.3333%;
        z-index: -1;
        display: block;
        visibility: visible;
    }

    /* left or forward direction */
    .active.carousel-item-left + .carousel-item-next.carousel-item-left,
    .carousel-item-next.carousel-item-left + .carousel-item,
    .carousel-item-next.carousel-item-left + .carousel-item + .carousel-item,
    .carousel-item-next.carousel-item-left + .carousel-item + .carousel-item + .carousel-item {
        position: relative;
        transform: translate3d(-100%, 0, 0);
        visibility: visible;
    }

    /* farthest right hidden item must be abso position for animations */
    .carousel-inner .carousel-item-prev.carousel-item-right {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
        display: block;
        visibility: visible;
    }

    /* right or prev direction */
    .active.carousel-item-right + .carousel-item-prev.carousel-item-right,
    .carousel-item-prev.carousel-item-right + .carousel-item,
    .carousel-item-prev.carousel-item-right + .carousel-item + .carousel-item,
    .carousel-item-prev.carousel-item-right + .carousel-item + .carousel-item + .carousel-item {
        position: relative;
        transform: translate3d(100%, 0, 0);
        visibility: visible;
        display: block;
        visibility: visible;
    }

}

<script>
    
(function() {
  const BASE = "/de";

  function localize(url) {
    try {
      // absolute machen
      const a = document.createElement('a'); a.href = url;
      const abs = a.pathname + (a.search || "");

      // /getPreviews/N[?...]  ->  /assets/.../de/getPreviews/N_5280e830.html
      let m = abs.match(/^\/getPreviews\/(\d+)(?:\?.*)?$/);
      if (m) return `${BASE}/getPreviews/${m[1]}_5280e830.html`;

      // /getObjectSVG/N       ->  /assets/.../de/getObjectSVG/N.html
      m = abs.match(/^\/getObjectSVG\/(\d+)(?:\?.*)?$/);
      if (m) return `${BASE}/getObjectSVG/${m[1]}.html`;

      // /getTitleForCamera/N  ->  /assets/.../de/getTitleForCamera/N.html
      m = abs.match(/^\/getTitleForCamera\/(\d+)(?:\?.*)?$/);
      if (m) return `${BASE}/getTitleForCamera/${m[1]}.html`;

      return url; // sonst unverändert
    } catch (e) { return url; }
  }

  // fetch
  if (window.fetch) {
    const _fetch = window.fetch;
    window.fetch = function(input, init) {
      if (typeof input === 'string') {
        input = localize(input);
      } else if (input && input.url) {
        input = new Request(localize(input.url), input);
      }
      return _fetch(input, init);
    };
  }

  // XHR
  if (window.XMLHttpRequest) {
    const _open = XMLHttpRequest.prototype.open;
    XMLHttpRequest.prototype.open = function(method, url) {
      try {
        url = localize(url);
      } catch (e) {}
      return _open.apply(this, arguments.length === 2 ? [method, url] : arguments);
    };
  }

  // jQuery .load hack
  if (window.jQuery) {
    const $ = window.jQuery;
    const _load = $.fn.load;
    if (_load) {
      $.fn.load = function(url, params, callback) {
        url = localize(url);
        return _load.call(this, url, params, callback);
      };
    }
    const _ajax = $.ajax;
    if (_ajax) {
      $.ajax = function(opts) {
        if (typeof opts === 'string') {
          return _ajax(localize(opts));
        } else if (opts && opts.url) {
          opts = Object.assign({}, opts, { url: localize(opts.url) });
          return _ajax(opts);
        }
        return _ajax(opts);
      };
    }
  }
})();
